<script>
    let person ={"name": "홍길동", 'age':23, kor:90, eng:90, mat:100}; 
    // "" 없어도 되나 자바스크립트에서는 오류가 나지 않으나 다른 곳과 상호작용을 할 때에는 "" 가 있는게 오류가 덜 남

    console.log(person.name, person.age, person.kor, person.eng, person.mat);

    console.log(person["name"], person["age"], person["kor"], person["eng"], person["mat"]);

    person.total = person.kor + person.eng + person.mat;
    person.avg = person.total/3;
    console.log(`${person.name}의 총점은 ${person.total} 평균은 ${person.avg}입니다`);
</script>
