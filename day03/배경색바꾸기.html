    <button type = "button" id = "btn1" style = "background-color: antiquewhite;" onclick = "changeBackground(this)">배경색</button><br>
    <button type = "button" id = "btn2" style = "background-color: rgb(22, 23, 79);" onclick = "changeBackground(this)">배경색</button><br>

</body>
</html>
<script>
    function changeBackground(me) {
        console.log(event.target.id);  // 어느 버튼이 눌렸는지id로 콘솔에 찍힘
        // event - 자바스크립트가 제공하는 내장객체, 발생한 이벤트에 대한 모든 정보를 갖고 있다.
        document.getElementsByTagName("body")[0].style.backgroundColor = me.style.backgroundColor;
    }

</script>
