<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel=“stylesheet” href=“https://unpkg.com/mvp.css@1.12/mvp.css” />
  </head>
  <body>
    <form action="">
      <input type="hidden" name="seq" id="seq" /><br />

      이름 : <input type="text" id="username" name="username" /><br />
      이름2: <input type="text" id="username" name="username" /><br />
      
      좋아하는 분야 <br>
      <input type="checkbox" name="interrest" value="1">자바<br>
      <input type="checkbox" name="interrest" value="2">C<br>
      <input type="checkbox" name="interrest" value="3">파이썬<br>
      <input type="checkbox" name="interrest" value="4">빅데이터<br>
      <input type="checkbox" name="interrest" value="5">C#.net<br>
      <input type="checkbox" name="interrest" value="6">웹프로그래밍<br>
      <input type="checkbox" name="interrest" value="7">php<br>

      <button type="button" id="btnSelectAll">전체선택</button>&nbsp;
      <button type="button" id="btnReleaseAll">전체해제</button>&nbsp;


      <button type="button" id="btnRead">데이터 읽기</button>
    </form>
  </body>
</html>
<script>
    $(document).ready(()=>{
        //값넣기
        $("input[type=hidden][name=seq]").val("777");
        $("input[type=text][name=username]").val("홍길동");
        
        $("#seq").val(9999);
        $("#username").val("임꺽정");
        $("input[type=checkbox][name=interrest]").eq(0).prop("checked", true);
        $("input[type=checkbox][name=interrest]").eq(1).prop("checked", true);
        $("input[type=checkbox][name=interrest]").eq(2).prop("checked", true);

        $("#btnRead").click(()=>{
            console.log($("input[type=hidden][name=seq]").val());
            console.log($("input[type=text][name=username]").val());
            //선택한 항목 가져올때는
            let result = "";
            $("input[type=checkbox][name=interrest]:checked").each(function(){
                //각자객체가 전달된다.
                result += $(this).val()+" "; //선택안된 체크박스는 값이 비어있음
            })
            alert(result);
        })
        $("#btnSelectAll").click(()=>{
            $("input[type=checkbox][name=interrest]").prop("checked", true);
        })
        $("#btnReleaseAll").click(()=>{
            $("input[type=checkbox][name=interrest]").prop("checked", false);
        })
    })
</script>
