<script>
    let arr = [1,2,4,7,9,12,24,35,27,6];
    // 분해해서 각각 짝수와 홀수를 다른 배열에 저장하고 싶다.

    let odd = [];
    let even= [];
    
    for(i=0; i<arr.length; i++) {
        if (arr[i]%2==0)
            even.push(arr[i]);  // if 문이 한 줄이면 {} 괄호 생략 가능
         else 
            odd.push(arr[i]);
        
    }
        console.log(odd);
        console.log(even);

        //배열 filter 함수 - 조건을 주면 조건에 맞는 데이터만 배열로 만들어 반환한다.
        // filter - 매개변수가 하나, 반환값이 true 또는 false, 결과값이 true 인 것만 묶어서 준다.
        // 값 받아서 짝수면 true 홀수면 false를 반환 하는 함수임
        function isEven(e){
            if(e%2==0)
            return true;
            else
            return false;
            // return e%2==0; 위 4줄을 왼쪽처럼 써도 됨  개간단
        }
        even = arr.filter(isEven);
        console.log(even);

        odd = arr.filter(e=> e%2==1);
        console.log(odd);

        // 10 보다 큰 것만
        let result = arr.filter(e=> e>10);
        console.log(result);


        words = ["school","survey","assembly","desk","pen","pc","os","linux","windows"];
        // 단어길이 5개이상인것만
        result = words.filter(w =>w.length>=5);
        console.log(result);
        five = words.filter(f=> f.length==5);
        console.log(five);

        //map - 매개변수 하나 -> 매개변수에 연산을 수행해서 반환한다
        // 10 더해서 출력
        arr2 = arr.map(x=> x+10);
        console.log(arr2);

        // 짝수에 10 더해서 출력
        arr3 = arr.filter(x=> x%2==0)
                  .map(x=> x+10);
        console.log(arr3);

        //홀수에 10곱해서 출력하기
        arr.filter(x=> x%2==1)  // 중간연산 -  배열을 반환한다.
           .map(x=> x*10)
           .forEach(x=> console.log(x)); //최종연산

           //단어도 5글자 이상을 찾아서 대문자로 만들어서 출력하기
           words.filter(x=> x.length>=5)
                .map(x=> x.toUpperCase())
                .forEach(x=> console.log(x));

</script>
