<script>
    console.log("0" == 0);  // 알아서 자동 형전환을 한다.
    console.log("0" === 0);  // 형전환 X   false
    
    console.log("0" != 0);  //자동 형전환
    console.log("0" !== 0); //자동 형전환 X  

</script>
