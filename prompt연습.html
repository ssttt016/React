    <h1>alert 와 prompt 함수</h1>

<script>
    alert("This is alert box");

    x = prompt("x ? ", '0');
    y = prompt("y ? ", '0');

    if (x!=null && y!=null){
        // x = 45, y=7  z=457
        // parseInt, parseDouble : 문자열을 숫자로 전환한다.
        z = parseInt(x) + parseInt(y)
        alert(z);
    } else{
        alert("취소를 눌렀습니다.");
    }
</script>
